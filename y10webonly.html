<!doctype html>
<html>

    
<script>
    
    function SubmitUrl() {
        
        var UrlName = document.getElementById("UrlInput").value;
        window.location = "http://" + UrlName + ".github.io/y10web"
        
    }
    
    function SubmitUrl2() {
        
        var UrlName2 = document.getElementById("UrlInput2").value;
        window.location = UrlName2;
        
    }
    
</script>
 
    
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For y10web Only</title>
    <link href="main2.css" rel="stylesheet" type="text/css" />

</head>

    
<body>
 
<center>
<h1><u> Welcome y10web! </u></h1>
<br>
<p>Enter a student's <b>Github username</b> to be taken to their page:</p>
<input type="text" id="UrlInput">
<input type="button" onclick="SubmitUrl()" value="Enter">
<br>
<br>
<h2><b>OR</b></h2>
<br>
<p>Enter a <b>URL</b> to be taken there: (include http://)</p>
<input type="text" id="UrlInput2">
<input type="button" onclick="SubmitUrl2()" value="Enter">
</center>
    
</body>
    
    
</html>
